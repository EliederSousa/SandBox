<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> Preload Test </title>
		<script src='../js/in_out/Preload.js'></script>
	</head>
	<body>
	<div id='img' style='width: 32px; height: 32px; border: 1px solid blue'></div>
	<script>
	for(let w = 0; w < 234; w++) {
		let _name = 'sample ' + w;
		Preload.load({
			type: 'image',
			src: '../img/PreloadSamples/sample ('+ w +').png',
			name: _name
		});
	}
	
	setTimeout(() => {console.log( "Erros encontrados: " 			+ Preload.getErrors().join(",") + 
									"\nPorcentagem carregada: " 	+ Preload.getPercent() +
									"\nImagem 32 foi carregada? " 	+ Preload.isLoaded( 'sample 32') +
									"\nImagem 0 foi carregada? " 	+ Preload.isLoaded( 'sample 0'))}, 2000);
	document.getElementById('img').appendChild(Preload.getResource('sample 32'));
	
	</script>
	</body>
</html>
